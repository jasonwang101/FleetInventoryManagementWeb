<div *ngIf="fleet">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ fleet.name }}</h5>
            <p class="card-text">{{ fleet.description }}</p>
            <button class="btn btn-primary" (click)="onClick()">View Vehicles</button>
        </div>
    </div>
</div>
